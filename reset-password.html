<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | Grocery mart</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Script -->
    <script src="./assets/js/scripts.js"></script>
  </head>
  <body>
    <!-- Main -->
    <main class="auth">
      <!-- Intro -->
      <div class="auth__intro d-md-none">
        <!-- Responsive Logo -->
        <a href="/" class="logo auth__intro-logo d-none d-md-flex">
          <img
            src="./assets/icons/logo.svg"
            alt="grocerymart"
            class="logo__img"
          />
          <h1 class="logo__title">grocerymart</h1>
        </a>
        <!-- Intro content -->
        <img
          src="./assets/img/Auth/forgot-password.png"
          alt=""
          class="auth__intro-img"
        />
      </div>

      <!-- Content -->
      <div class="auth__content">
        <div class="auth__content-inner">
          <!-- Logo -->
          <a href="/" class="logo">
            <img
              src="./assets/icons/logo.svg"
              alt="grocerymart"
              class="logo__img"
            />
            <h2 class="logo__title">grocerymart</h2>
          </a>

          <h1 class="auth__heading">Reset Your Password?</h1>
          <p class="auth__desc">
            Enter your email and we'll send you a link to reset your password.
          </p>

          <p class="auth__message message message--success d-none">We have e-mailed your password reset link!</p>
          <!-- Form -->
          <form action="./reset-password-emailed.html" class="form auth__form auth__form-forgot">
            <!-- Mail -->
            <div class="form__group">
              <div class="form__text-input">
                <input
                  type="email"
                  name=""
                  id=""
                  placeholder="Email"
                  class="form__input"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  required
                />
                <img
                  style="width: 20px; height: 20px"
                  src="./assets/icons/form-error.svg"
                  alt=""
                  class="form__input-icon-error"
                />
                <img
                  src="./assets/icons/message.svg"
                  alt=""
                  class="form__input-icon"
                />
              </div>
              <p class="form__error">Email is not in correct format.</p>
            </div>

            <div class="form__group auth__btn-group">
              <button class="btn btn--primary auth__btn form__btn-submit">
                Send To Email
              </button>
            </div>
          </form>

          <p class="auth__text">
            <a href="./sign-in.html" class="auth__link">Back to Sign In</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
